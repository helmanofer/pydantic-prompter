on:
  push:
    branches:
      - '*'
name: run tests
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: pip install pdm
      - run: pdm install
      - run: pdm run pytest tests/sanity.py
