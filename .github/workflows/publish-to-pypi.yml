name: Python package
on:
  push:
    tags:
      - "v*.*.*"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
      # - run: pip install pdm
      - uses: pdm-project/setup-pdm@v3
      - run: pdm publish -u __token__ -P ${{ secrets.PYPI_PASSWORD }}
